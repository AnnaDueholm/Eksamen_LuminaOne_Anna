<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Lumina_by_day.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>
    <title>LUMINA one</title>
  </head>

  <body>
    <header>
      <section id="shop-sale">
        <p>Last Chance: Shop our sale on selected products</p>
      </section>
      <section id="HeroTekst">
        <h1>Everyone deserves a soundtrack</h1>
        <br />
        <button class="HeroButton">BUY NOW</button>
      </section>
    </header>
    <main>
      <section id="Produktside1"></section>

      <section id="LuminateYourself">
        <h1>Luminate yourself</h1>
        <h6>Tag us at @Luminaaudio on Instagram to share your moment</h6>

        <div class="InstaKarrusel">
          <img
            src="images/Lumina_by_day/insta karusel by day/båd.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/parron.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/floden.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/Sankthans.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/havefest.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/stuen.png"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/i_parken.jpg"
            alt="Instagram billede"
          />
          <img
            src="images/Lumina_by_day/insta karusel by day/køkkenet.jpg"
            alt="Instagram billede"
          />
        </div>
      </section>

      <section id="TheOneGift">
        <img
          src="images/Lumina_by_day/Luminagift højre kopier.jpg"
          alt="THE ONE GIFT THAT HAS IT ALL"
        />
        <h1>The one gift that has it all</h1>
        <button class="FeaturesButton">FEATURES</button>
      </section>

      <section id="Features"></section>

      <section id="JustOneMore"></section>

      <section id="BringsUsTogether">
        <img
          src="images/Lumina_by_day/bryllup m sølv.png"
          alt="THE ONE THAT BRINGS US TOGETHER"
        />
        <h1>The one that brings us together</h1>
        <button class="BuyNowButton">BUY NOW</button>
      </section>

      <section id="Produktside2"></section>

      <section id="GoingAway"></section>

      <section id="Footer"></section>
    </main>

    <script src="js.js"></script>
  </body>
</html>
